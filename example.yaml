#!/usr/bin/env back2back 

datapath: "data" # Point it to the directory containing your reference data
extensions:
  .xml: xml
  .wav: audio
  .ogg: audio
testcases:

  HelloWorld:
    command: echo Hello World > output.txt
    outputs:
    - output.txt

  AlwaysChanging:
    command: date > output.txt
    outputs:
    - output.txt

  Xml:
    command: echo '<document>Hello</document>' > output.xml
    outputs:
    - output.xml

  AlwaysChangingXML:
    command: echo '<document date="'$(date)'"></document>' > output.xml
    outputs:
    - output.xml

  Generate1KHzSine:
    command: sox -n /tmp/sine.wav synth 1.0 sine  1000.0
    outputs:
    - /tmp/sine.wav

